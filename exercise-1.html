<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@latest/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1>Get It Done! <br/><small>For the truly industrious</small></h1>
      <div id="root">
        <table>
          <thead>
            <tr><td>Task</td><td>Done?</td></tr>
          </thead>
          <tbody>
            <tr>
              <td>Walk Dog</td><td><input type='checkbox' checked/></td>
            </tr>
            <tr>
              <td>Buy Bread</td><td><input type='checkbox'/></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/babel">

    const root = document.getElementById('root');
    
    // TYPE ANSWER HERE
      
    class WalkDogTodoItem extends React.Component {
      render() {
        return (<tr>
          <td>Walk Dog</td>
          <td><input type='checkbox'/></td>
        </tr>);
      }
    }

    class BuyBreadTodoItem extends React.Component {
      render() {
        return (<tr>
          <td>Buy Bread</td>
          <td><input type='checkbox'/></td>
        </tr>
        )
      }
    }



    // ** NEED TO HAVE CAPITAL LETTER FOR COMPONENTS
    class TodoList extends React.Component {
      // create the render method - returns a DOM state
      render() {
        return (
          <table>
            <thead>
              <tr><td>Task</td><td>Done?</td></tr>
            </thead>
            <tbody>
              <WalkDogTodoItem/>
              <BuyBreadTodoItem/>
            </tbody>
          </table>
        )
      }


    }

    ReactDOM.render(
      (<TodoList/>),
      root);


    </script>
  </body>
</html>
